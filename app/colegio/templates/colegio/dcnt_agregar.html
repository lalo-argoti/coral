{% extends 'core/home.html' %}
{% block title %}Lista de Alumnos{% endblock %}
{% block content %}
    <section id="students-list" class="page-section" style="background-color: #f9f9f9;">
         <h1>Agregar o Editar Docente</h1>
    <form action="/docente" method="POST" class="contact-form">
        <label for="CC_NUMERO">CÃ©dula:</label>
        <input 
            type="text" 
            id="CC_NUMERO" 
            name="CC_NUMERO" 
            value="{{ docente[0] if docente else '' }}" 
            required
        />
        <br>
        <label for="NOMBRES">Nombres:</label>
        <input 
            type="text" 
            id="NOMBRES" 
            name="NOMBRES" 
            value="{{ docente[1] if docente else '' }}" 
        />
        <br>
        <label for="APELLIDOS">Apellidos:</label>
        <input 
            type="text" 
            id="APELLIDOS" 
            name="APELLIDOS" 
            value="{{ docente[2] if docente else '' }}" 
        />
        <br>
        <label for="CARGO">Cargo:</label>
        <input 
            type="text" 
            id="CARGO" 
            name="CARGO" 
            value="{{ docente[3] if docente else '' }}" 
        />
        <br>
        <button type="submit">Guardar</button>
    </form>

    {% if docente %}
        <p style="color: green;">Docente encontrado: {{ docente[1] }} {{ docente[2] }}</p>
    {% endif %}
    </section>
{% endblock %}

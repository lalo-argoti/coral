    <h1>Gestión de Grupos de Usuarios</h1>

    <!-- Tabla de visualización -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Permisos</th>
                <th>Proyecto</th>
                <th>Usado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se renderizan las filas dinámicamente -->
            <!-- Ejemplo de fila -->
            <tr>
                <td>1</td>
                <td>Administradores</td>
                <td>["create", "read", "update", "delete"]</td>
                <td>Proyecto A</td>
                <td>1</td>
                <td>
                    <button onclick="editGroup(1)">Editar</button>
                    <button onclick="deleteGroup(1)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Formulario para agregar/editar grupo -->
    <form id="userGroupForm" onsubmit="return handleSubmit(event)">
        <h2>Agregar/Editar Grupo de Usuarios</h2>
        <input type="hidden" id="userGroupId" name="userGroupId">
        
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="permission">Permisos (JSON):</label>
        <textarea id="permission" name="permission" required></textarea>

        <label for="proyecto">Proyecto:</label>
        <input type="text" id="proyecto" name="proyecto">

        <label for="usado">Usado (0 o 1):</label>
        <select id="usado" name="usado">
            <option value="0">No</option>
            <option value="1">Sí</option>
        </select>

        <button type="submit">Guardar</button>
    </form>

    <script>
        // Funciones para manejar acciones

        function handleSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('userGroupForm');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            console.log('Datos enviados:', data);
            // Aquí envías los datos al servidor mediante fetch o AJAX
        }

        function editGroup(id) {
            // Aquí buscas el grupo por ID y llenas el formulario
            console.log(`Editar grupo con ID: ${id}`);
            // Ejemplo para llenar formulario:
            document.getElementById('userGroupId').value = id;
            document.getElementById('name').value = 'Ejemplo Nombre';
            document.getElementById('permission').value = '["read", "write"]';
            document.getElementById('proyecto').value = 'Proyecto A';
            document.getElementById('usado').value = 1;
        }

        function deleteGroup(id) {
            if (confirm(`¿Estás seguro de que deseas eliminar el grupo con ID ${id}?`)) {
                console.log(`Eliminar grupo con ID: ${id}`);
                // Aquí envías la solicitud para eliminar al servidor
            }
        }
        
  </script>

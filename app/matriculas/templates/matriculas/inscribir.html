
{% extends 'core/home.html' %}

{% block title %}Matrículas e inscripciones{% endblock %}

{% block content %}
<section id="students-list" class="contact-form">
  <div class="container">
    <!-- Registro de Nuevo Estudiante -->
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center mb-4">Registro de Nuevo Estudiante</h1>
        <ul class="nav nav-tabs" id="studentTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="datos-basicos-tab" data-bs-toggle="tab" data-bs-target="#datos-basicos" type="button" role="tab" aria-controls="datos-basicos" aria-selected="true">Datos Básicos</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="contacto-acudiente-tab" data-bs-toggle="tab" data-bs-target="#contacto-acudiente" type="button" role="tab" aria-controls="contacto-acudiente" aria-selected="false">Contacto y Acudiente</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="datos-academicos-tab" data-bs-toggle="tab" data-bs-target="#datos-academicos" type="button" role="tab" aria-controls="datos-academicos" aria-selected="false">Datos Académicos</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="datos-socioeconomicos-tab" data-bs-toggle="tab" data-bs-target="#datos-socioeconomicos" type="button" role="tab" aria-controls="datos-socioeconomicos" aria-selected="false">Datos Socioeconómicos</button>
          </li>
        </ul>

        <div class="tab-content mt-3">
          <!-- Datos Básicos -->
          <div class="tab-pane fade show active" id="datos-basicos" role="tabpanel" aria-labelledby="datos-basicos-tab">
            <form action="{{ url_for('matriculas.almns_handle_actions', alumno=alumno) }}" method="POST">

                <div class="col-md-6">
                  <label for="carnet" class="form-label">Carnete</label>
                  <input type="text" class="form-control" id="carnet" name="carnet"  value="{{alumno}}"  required>
                </div><br>

   <div class="row mb-3">
                <div class="col-md-6">
                  <label for="nombres" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="nombres" name="nombres" value="{{resultados[1]}}" required>
                </div>
                <div class="col-md-6">
                  <label for="apellidos" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{resultados[2]}}" required>
                </div>
              </div>
            
   <div class="row mb-3"> 
                <div class="col-md-6">
                  <label for="fecha-nacimiento" class="form-label">Tipo de documento</label>
                  <input type="text" class="form-control" id="tipo_doc" name="tipo_doc" value="{{resultados[3]}}" required>
                </div>

              
               <div class="col-md-6">
                  <label for="identidad" class="form-label">Identidad</label>
                  <input type="text" class="form-control" id="identidad" name="identidad"  value="{{resultados[4]}}" required>
                </div>
                </div>
                 
   <div class="row mb-3"> 
                <div class="col-md-6">
                  <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
                  <input type="date" class="form-control" id="fecha-nacimiento" name="fecha_nacimiento" value="{{resultados[6]}}" required>
                </div>
                <div class="col-md-6">
                  <label for="identidad" class="form-label">Tipo de sangre</label>
                  <input type="text" class="form-control" id="tipo_sangre" name="tipo_sangre" value="{{resultados[7]}}" required>
                </div>
   </div>
             <div class="row mb-3">
                <div class="col-md-6">
                  <label for="genero" class="form-label">género</label>
                  <input type="text" class="form-control" id="genero" name="genero" value="{{resultados[5]}}" required>
                </div>
              
              <div class="d-flex justify-content-end">
                <button type="submit" id="guardar_alumno_p1" value="matricular" class="btn btn-primary" name="action">Guardar y continuar</button>
              </div>
            </form>
          </div>
    </div>
          <!-- Contacto y Acudiente -->
          <div class="tab-pane fade" id="contacto-acudiente" role="tabpanel" aria-labelledby="contacto-acudiente-tab">
            <form action="#" method="POST">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="acudiente" class="form-label">Nombre del Acudiente</label>
                  <input type="text" class="form-control" id="acudiente" name="acudiente" required>
                </div>
                <div class="col-md-6">
                  <label for="telefono-acudiente" class="form-label">Teléfono del Acudiente</label>
                  <input type="tel" class="form-control" id="telefono-acudiente" name="telefono_acudiente" required>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="$('#studentTabs a[href=\'#datos-basicos\']').tab('show')">Anterior</button>
                <button type="submit" class="btn btn-primary">Guardar y continuar</button>
              </div>
            </form>
          </div>

          <!-- Datos Académicos -->
        <div class="tab-pane fade" id="datos-academicos" role="tabpanel" aria-labelledby="datos-academicos-tab">
            <form action="#" method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="grado" class="form-label">Grado</label>
                        <input type="text" class="form-control" id="grado" name="grado" required>
                    </div>
                    <div class="col-md-6">
                        <label for="institucion" class="form-label">Institución Anterior</label>
                        <input type="text" class="form-control" id="institucion" name="institucion" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="$('#studentTabs a[href=\'#contacto-acudiente\']').tab('show')">Anterior</button>
                    <button type="submit" class="btn btn-primary">Guardar y continuar</button>
                </div>
            </form>
        </div>

        <!-- Datos Socioeconómicos -->
        <div class="tab-pane fade" id="datos-socioeconomicos" role="tabpanel" aria-labelledby="datos-socioeconomicos-tab">
            <form action="#" method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="estrato" class="form-label">Estrato</label>
                        <select class="form-select" id="estrato" name="estrato" required>
                            <option value="">Seleccione</option>
                            {% for estrato in range(1, 7) %}
                                <option value="{{ estrato }}">{{ estrato }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="eps" class="form-label">EPS</label>
                        <input type="text" class="form-control" id="eps" name="eps" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="$('#studentTabs a[href=\'#datos-academicos\']').tab('show')">Anterior</button>
                    <button type="submit" class="btn btn-success">Finalizar Registro</button>
                </div>
            </form>
        </div>

          
        </div>
      </div>
    </div>
</section>

<!-- Incluir Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
